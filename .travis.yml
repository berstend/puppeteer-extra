language: node_js
dist: trusty
addons:
  apt:
    packages:
      # This is required to run new chrome on old trusty
      - libnss3

language: node_js

# allow headful tests
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

env:
  - PUPPETEER_VERSION=next
  - PUPPETEER_VERSION=1.4.0

node_js:
- 'node'
- '10'
- '9'
- '8'

script:
- yarn
- yarn test
